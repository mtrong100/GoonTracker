<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.jpg" type="image/x-icon" />
    <title>Goon Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>⏳ Goon Tracker</h1>
    </header>

    <main>
      <div class="counter-box">
        <p>Time started from:</p>
        <h2 id="beginDateDisplay"></h2>

        <p class="label">Current Time</p>
        <h2 id="currentTime"></h2>

        <p class="label">Time passed:</p>
        <h3 id="daysGone"></h3>
      </div>

      <!-- Table hiển thị dữ liệu JSON -->
      <div class="data-table">
        <h2>Goon History</h2>

        <div class="filters">
          <div class="filter-group">
            <p id="totalAttempts"><strong>Total attempts:</strong> 0</p>
          </div>

          <div class="filter-group">
            <label for="filterDate">Date:</label>
            <input type="text" id="filterDate" placeholder="dd/mm/yyyy" />
          </div>

          <div class="filter-group">
            <label for="filterMonth">Month:</label>
            <input
              type="number"
              id="filterMonth"
              min="1"
              max="12"
              placeholder="MM"
            />
          </div>

          <div class="filter-group">
            <label for="filterYear">Year:</label>
            <input type="number" id="filterYear" placeholder="YYYY" />
          </div>

          <div class="filter-group">
            <label for="filterDuration">Duration:</label>
            <input type="text" id="filterDuration" placeholder="e.g. 1 day" />
          </div>

          <div class="filter-buttons">
            <button onclick="applyFilters()">Apply</button>
            <button onclick="resetFilters()">Reset</button>
          </div>
        </div>

        <table id="jsonTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Duration</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dữ liệu sẽ được chèn ở đây -->
          </tbody>
        </table>
      </div>
    </main>

    <footer>
      <p>© 2025 Goon Tracker</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
